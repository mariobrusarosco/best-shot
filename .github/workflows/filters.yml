name: Filters
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
  push:
    # Targeting specific branches
    branches:
      - main
      - dev-*
      - feat/**
    # Ignoring specific branches
    branches-ignore:
      - main
      - dev-*
      - feat/**
    # Targeting specific paths
    paths:
      - "src/**"
      - "docs/**"
    # Ignoring specific paths
    paths-ignore:
      - "src/**"
      - "docs/**"
