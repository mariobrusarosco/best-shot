name: Best Shot
on:
  push:
    branches:
      - main
      - staging
      - v5
env:
  AWS_BUCKET_ID: ${{secrets.AWS_BUCKET_ID}}
  AWS_CLOUDFRONT_ID: ${{secrets.AWS_CLOUDFRONT_ID}}
  SLACK_DEPLOYMENTS_WEBHOOK: ${{secrets.SLACK_DEPLOYMENTS_WEBHOOK}}

jobs:
  build-and-deploy-demo:
    if: github.ref == 'refs/heads/main'
    environment: demo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            .yarn/cache
            .yarn/unplugged
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable
        env:
          HUSKY: 0

      - name: Run code quality checks
        run: yarn validate

      - name: Build
        run: yarn build --mode demo

      - name: Verify no source maps in dist
        run: |
          MAP_FILES=$(find dist -name "*.map" -type f)
          if [ -n "$MAP_FILES" ]; then
            echo "‚ùå ERROR: Source maps found in dist/"
            echo "Files:"
            find dist -name "*.map" -type f -exec ls -lh {} \;
            echo ""
            echo "DEPLOYMENT BLOCKED!"
            echo "Source maps must NOT be deployed to production."
            echo "This indicates the Sentry plugin failed to delete them."
            exit 1
          fi
          echo "‚úÖ No source maps found in dist/ - safe to deploy"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy static site
        run: |
          aws s3 sync ./dist s3://${AWS_BUCKET_ID} \
            --exclude "*" \
            --include "*.js" \
            --include "*.css" \
            --include "*.html" \
            --include "*.png" \
            --include "*.jpg" \
            --include "*.jpeg" \
            --include "*.svg" \
            --include "*.woff" \
            --include "*.woff2" \
            --include "*.ttf" \
            --include "*.ico" \
            --include "*.webp" \
            --delete

      - name: Invalidate Cloudfront
        run: aws cloudfront create-invalidation --distribution-id ${AWS_CLOUDFRONT_ID}  --paths "/*"

      - name: Send Slack notification (Success)
        if: success()
        run: |
          curl -X POST ${{ env.SLACK_DEPLOYMENTS_WEBHOOK }} \
          -H 'Content-Type: application/json' \
          -d '{
            "text": "‚úÖ *DEMO Deployment Successful*",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "üéØ DEMO Deployment Successful"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Environment:*\nDemo"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Branch:*\n`${{ github.ref_name }}`"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Commit:*\n<${{ github.event.repository.html_url }}/commit/${{ github.sha }}|`${{ github.sha }}`>"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Author:*\n${{ github.actor }}"
                  }
                ]
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Commit Message:*\n${{ github.event.head_commit.message }}"
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Workflow Run"
                    },
                    "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                ]
              }
            ]
          }'

      - name: Send Slack notification (Failure)
        if: failure()
        run: |
          curl -X POST ${{ env.SLACK_DEPLOYMENTS_WEBHOOK }} \
          -H 'Content-Type: application/json' \
          -d '{
            "text": "‚ùå *DEMO Deployment Failed*",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "‚ùå DEMO Deployment Failed"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Environment:*\nDemo"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Branch:*\n`${{ github.ref_name }}`"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Author:*\n${{ github.actor }}"
                  }
