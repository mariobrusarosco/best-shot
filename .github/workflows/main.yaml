name: Best Shot
on:
  push:
    branches:
      - main
      - feat/deploy-setup

env:
  AWS_BUCKET_ID: ${{ secrets.AWS_BUCKET_ID }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        # - name: Install dependencies
        #   # TODO: Cache the dependencies
        #   run: yarn
        # - name: Build
        #   run: yarn build
        #   # TODO: Upload the build artifact
        # - name: Upload Build result
        #   uses: actions/upload-artifact@v4
        #   with:
        #     name: build-output-folder
        #     path: dist
      - name: Logging
        run: echo "${{ toJson(secrets) }}"
      - name: Logging 2
        run: echo "${{ toJson(env) }}"
  deploy-staging:
    needs: build
    uses: ./.github/workflows/deploy.yaml

    with:
      ENV_NAME: "staging"
      AWS_BUCKET_ID: $AWS_BUCKET_ID
    secrets:
      ENV: "${{ secrets.AWS_ACCESS_KEY_ID }}"
  deploy-production:
    needs: build
    uses: ./.github/workflows/deploy.yaml
    with:
      env_name: "production"
      AWS_BUCKET_ID: 1
    secrets:
      ENV: "${{ secrets.AWS_ACCESS_KEY_ID }}"
